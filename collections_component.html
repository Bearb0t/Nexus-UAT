<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overpayment Collection Platform - Collections Launchpad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .nav-sidebar {
            width: 72px;
            background-color: #2D3748;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 1rem;
            flex-shrink: 0;
            transition: width 0.3s ease, opacity 0.3s ease;
        }
        .nav-icon {
            font-size: 32px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .nav-icon:hover {
            background-color: #4A5568;
        }
        .nav-icon.active {
            background-color: #4A5568;
            color: #0D9488;
        }
        .main-content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #F8F8F8;
            overflow-y: auto;
        }
        .content-section {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 1.5rem;
            background-color: transparent;
            margin: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .content-section.active {
            display: flex;
        }
        .table-container {
            overflow-x: auto;
            flex-grow: 1;
            border: 1px solid #E2E8F0;
            border-radius: 0.375rem;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        .table-custom {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
            flex-shrink: 0;
            min-width: 100%;
        }
        .table-custom th, .table-custom td {
            padding: 12px;
            border-bottom: 1px solid #E2E8F0;
            white-space: nowrap;
        }
        .table-custom th {
            background-color: #F7FAFC;
            text-align: left;
            font-weight: 600;
            color: #4A5568;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
        }
        .table-custom th:hover {
            background-color: #E2E8F0;
        }
        .table-custom tbody {
            display: table-row-group;
        }
        .table-custom tbody tr {
            cursor: pointer;
        }
        .table-custom tbody tr:hover {
            background-color: #F0F4F8;
        }
        .nexus-logo-svg {
            width: 60px;
            height: auto;
        }
        .nexus-logo-text {
            font-family: sans-serif;
            font-size: 18px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #0D9488;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-amber-50 text-neutral-700 antialiased">

    <!-- Left Navigation Sidebar -->
    <nav class="nav-sidebar">
        <div class="mb-8">
            <span class="text-xl font-bold">&#x2630;</span> <!-- Hamburger icon -->
        </div>
        <div class="flex flex-col items-center space-y-4 flex-grow">
            <a href="index.html" class="nav-icon" title="Home">
                &#x2302; <!-- Home icon -->
            </a>
            <a href="tasks_component.html" class="nav-icon" title="Tasks">
                &#x1F4CB; <!-- Clipboard icon for Tasks -->
            </a>
            <a href="search_component.html" class="nav-icon" title="Claim Search">
                &#x1F50D; <!-- Magnifying glass icon for Search -->
            </a>
            <a href="collections_component.html" class="nav-icon active" title="Collections Tasks">
                &#x1F4B2; <!-- Heavy Dollar Sign icon for Collections -->
            </a>
            <a href="qc_component.html" class="nav-icon" title="QC">
                &#x2705; <!-- Check Mark icon for QC -->
            </a>
            <a href="escalations_component.html" class="nav-icon" title="Escalations">
                &#x26A1; <!-- Lightning bolt icon for Escalations -->
            </a>
            <a href="admin_component.html" class="nav-icon" title="Settings">
                &#x2699; <!-- Gear icon for Admin/Settings -->
            </a>
        </div>
        <div class="mt-auto mb-4">
            <!-- Inline SVG for neXus logo with correct colors and positioning -->
            <svg class="nexus-logo-svg" viewBox="0 0 75 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- 'n' in teal -->
                <text x="0" y="22" class="nexus-logo-text" fill="#00B09B">n</text>
                <!-- 'e' in teal -->
                <text x="12" y="22" class="nexus-logo-text" fill="#00B09B">e</text>
                <!-- 'X' in gray -->
                <text x="24" y="22" class="nexus-logo-text" fill="#808080">X</text>
                <!-- Dot above 'X' in gray, adjusted cx for centering -->
                <circle cx="31.5" cy="5" r="2.5" fill="#808080"/>
                <!-- 'u' in pink -->
                <text x="39" y="22" class="nexus-logo-text" fill="#FF69B4">u</text>
                <!-- 's' in pink -->
                <text x="54" y="22" class="nexus-logo-text" fill="#FF69B4">s</text>
            </svg>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content-area">
        <header class="bg-white p-6 shadow-sm flex items-center justify-between flex-shrink-0">
            <h1 class="text-2xl font-semibold text-neutral-800">Collections Launchpad</h1>
            <a href="collections_tasks_component.html" id="showAllBtn" class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-all duration-200">
                Show All Tasks
            </a>
        </header>

        <div class="flex-grow p-4 overflow-y-auto">
            <section id="collections-launchpad" class="content-section active">
                <div class="p-4 bg-white rounded-lg shadow-md mb-4 flex-grow overflow-x-auto">
                    <div id="loadingSpinner" class="flex justify-center items-center h-full">
                        <span class="loading-spinner"></span>
                        <span class="ml-2">Loading data...</span>
                    </div>
                    <table id="collectionsPivotTable" class="table-custom hidden">
                        <thead>
                            <tr>
                                <th data-sort-key="client">Client <span class="text-xs">&#x25B2;</span></th>
                                <th data-sort-key="healthSystem">Health System <span class="text-xs">&#x25B2;</span></th>
                                <th data-sort-key="totalBalance">Overpayment Balance <span class="text-xs">&#x25B2;</span></th>
                                <th data-sort-key="priorityTasks">Priority Tasks <span class="text-xs">&#x25B2;</span></th>
                                <th data-sort-key="totalTasks">Total Tasks <span class="text-xs">&#x25B2;</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aggregated data will be dynamically loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
    
    <script type="module">
        import { collectionsTasksData } from './collections_data.js';

        document.addEventListener('DOMContentLoaded', () => {
            const pivotTable = document.getElementById('collectionsPivotTable');
            const tableBody = pivotTable.querySelector('tbody');
            const tableHeaders = pivotTable.querySelectorAll('th');
            const loadingSpinner = document.getElementById('loadingSpinner');

            function aggregateData(data) {
                const summary = {};
                
                data.forEach(task => {
                    const key = `${task.client}|${task.healthSystem}`;
                    if (!summary[key]) {
                        summary[key] = {
                            client: task.client,
                            healthSystem: task.healthSystem,
                            totalBalance: 0,
                            priorityTasks: 0,
                            totalTasks: 0
                        };
                    }

                    summary[key].totalBalance += parseFloat(task.currentBalance);
                    summary[key].totalTasks++;
                    
                    if (task.name === 'Callback' || task.name === 'Blitz Contact') {
                        summary[key].priorityTasks++;
                    }
                });

                return Object.values(summary);
            }
            
            function renderTable(data) {
                tableBody.innerHTML = '';
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.classList.add('hover:bg-gray-100', 'transition-colors', 'duration-200');
                    tr.dataset.client = row.client;
                    tr.dataset.healthSystem = row.healthSystem;
                    tr.innerHTML = `
                        <td class="px-4 py-3">${row.client}</td>
                        <td class="px-4 py-3">${row.healthSystem}</td>
                        <td class="px-4 py-3">$${row.totalBalance.toFixed(2)}</td>
                        <td class="px-4 py-3">${row.priorityTasks}</td>
                        <td class="px-4 py-3">${row.totalTasks}</td>
                    `;
                    tr.addEventListener('click', () => {
                        window.location.href = `collections_tasks_component.html?client=${encodeURIComponent(row.client)}&healthSystem=${encodeURIComponent(row.healthSystem)}`;
                    });
                    tableBody.appendChild(tr);
                });
            }

            let sortDirection = 'asc';
            let currentSortKey = null;

            function sortData(key) {
                const sortedData = [...aggregatedData];
                
                if (currentSortKey === key) {
                    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSortKey = key;
                    sortDirection = 'asc';
                }

                sortedData.sort((a, b) => {
                    const aValue = a[key];
                    const bValue = b[key];
                    if (aValue < bValue) return sortDirection === 'asc' ? -1 : 1;
                    if (aValue > bValue) return sortDirection === 'asc' ? 1 : -1;
                    return 0;
                });
                
                renderTable(sortedData);
                updateSortIcons(key);
            }

            function updateSortIcons(sortKey) {
                tableHeaders.forEach(header => {
                    const key = header.dataset.sortKey;
                    const icon = header.querySelector('span');
                    if (icon) {
                        if (key === sortKey) {
                            icon.innerHTML = sortDirection === 'asc' ? '&#x25B2;' : '&#x25BC;';
                        } else {
                            icon.innerHTML = '&#x25B2;'; 
                        }
                    }
                });
            }

            // Centralized data loading
            let localData = JSON.parse(localStorage.getItem('collectionsTasksData'));
            if (!localData) {
                // If data doesn't exist in localStorage, initialize it
                localStorage.setItem('collectionsTasksData', JSON.stringify(collectionsTasksData));
                localData = collectionsTasksData;
            }
            
            // Check if any tasks have been marked as completed
            const updatedData = collectionsTasksData.map(task => {
                const storedTask = localData.find(st => st.taskId === task.taskId);
                if (storedTask) {
                    return { ...task, ...storedTask };
                }
                return task;
            });
            localStorage.setItem('collectionsTasksData', JSON.stringify(updatedData));
            
            const aggregatedData = aggregateData(updatedData);

            // Hide loading spinner and show the table
            loadingSpinner.classList.add('hidden');
            pivotTable.classList.remove('hidden');
            
            renderTable(aggregatedData);
            
            tableHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    sortData(header.dataset.sortKey);
                });
            });
        });
    </script>
</body>
</html>
